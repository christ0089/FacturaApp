<div *ngIf="result$  | async; let results" [@fadeInMS]>
  <h3>Resultados del Ticket</h3>
  <form [formGroup]="register" (submit)="acceptTicket()">
    <ion-item *ngFor="let field of form">
      <ion-label position="floating">{{field.name}}</ion-label>
      <ion-input formControlName="{{field.name}}"></ion-input>
    </ion-item>
    <ion-button shape="round" style="font-size: 3.5vw; height: 30px;" type="submit" expand="full">Approvar</ion-button>
  </form>
</div>
