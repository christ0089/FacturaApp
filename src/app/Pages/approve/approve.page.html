<ion-header>
  <ion-toolbar>
    <ion-back-button style="display: inline-block"></ion-back-button>
    <ion-title>Approve</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Is this correct?</h1>
  <div *ngIf="rfc != null; else loading">
      <app-form-builder [rfc]='rfc' [docId]='docId' (jobFinished)="finished($event)"></app-form-builder>
  </div>
  <ng-template #loading>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ng-template>
</ion-content>
